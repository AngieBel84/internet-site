<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Contact - Mon Art</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .galerie-main {
    margin-top: 120px; /* correspond à la hauteur de ton header */
    text-align: center;
    }

    .page-title {
    text-align: center;
    padding-top: 20px; /* espace par rapport au header */
    margin-bottom: 40px; /* espace entre titre et catégories */
    font-size: 2.5em;
    font-weight: bold;
    }

    .categorie-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
      align-items: flex-start;
      object-fit: contain;
    }

    .categorie img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      cursor: pointer;
      background-color: #0c0b0b; /* ou white */
      transition: transform 0.3s ease;
    }

    .categorie img:hover {
      transform: scale(1.05);
    }

    .categorie h2 {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .categorie p {
      text-align: center;
      margin-top: 10px;
    }

    /* Lightbox (image en grand) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .header {
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="images/Logo artiste.jpg" alt="Logo Angela Bellini" class="logo-img">
        </a>
      </div>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="artiste.html">L'artiste</a></li>
        <li><a href="galerie.html">Les Œuvres</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="ses-expositions.html">Ses expositions</a></li>
      </ul>
    </nav>
  </header>

  <main class="galerie-main">
    <h1 class="page-title">Galerie</h1>

    <div class="categorie-grid">
      <div class="categorie">
        <a href="art-et-science.html">
          <img class="categorie-img" src="images/oeuvre2.jpg" alt="Art et Science">
        </a>
        <h2>Art et Science</h2>
      </div>

      <div class="categorie">
        <a href="ange-et-diable.html">
          <img class="categorie-img" src="images/une grenorange.jpg" alt="une grenorange">
        </a>
        <h2>Ange et Diable</h2>
      </div>

      <div class="categorie">
        <a href="voyages.html">
          <img class="categorie-img" src="images/Partrullo 2024.jpg" alt="Partrullo 2024">
        </a>
        <h2>Voyages</h2>
      </div>

      <div class="categorie">
        <a href="La-mer.html">
          <img class="categorie-img" src="images/fonds marins.jpg" alt="fonds marins">
        </a>
        <h2>La mer</h2>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Angela Bellini</p>
  </footer>
</body>
</html>
